basePath: /api/v1
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Testing Swagger APIs.
  termsOfService: http://swagger.io/terms/
  title: TODO APIs
  version: "1.0"
paths:
  /example/helloworld:
    get:
      consumes:
        - application/json
      description: do ping
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
        - example
    post:
      consumes:
        - application/json
      description: do ping
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
        - post-example
securityDefinitions:
  JWT:
    in: header
    name: token
    type: apiKey
swagger: "2.0"
